<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <meta name="description" content=""/>
        <meta name="author" content=""/>
        <link href="../imagens/icone.ico" rel="icon" />

        <title>Reserva Normal</title>

        <!-- Bootstrap core CSS -->
        <link href="../resources/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>

        <link href="../resources/css/ie10-viewport-bug-workaround.css" rel="stylesheet" type="text/css"/>

        <link href="../resources/css/signin.css" rel="stylesheet" type="text/css"/>

        <link href="../resources/css/bootstrap-datepicker.css" rel="stylesheet" type="text/css"/>

        <link href="../recources/css/bootstrap-datepicker.standalone.css" rel="stylesheet" type="text/css"/>

        <link href="../resources/css/bootstrap-select.min.css" rel="stylesheet" type="text/css"/>

        <script src="../resources/js/bootstrap-datepicker.pt-BR.min.js"></script>

        <!-- Custom styles for this template -->
        <link href="../resources/css/carousel.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <!-- NAVBAR
    ================================================== -->
    <h:body>
        <p:growl id="MenssagemGenerica"/>
        <div class="navbar-wrapper">
            <div class="container">
                <div>
                    <h:form class="form-signin" id="form">
                        <h2 class="form-group">Por favor, insira os dados requisitados</h2>

                     <!--<h4 class="form-group">Data</h4>
                        <div class="input-group date" data-provide="datepicker">
                            <h:inputText id="data" value="#{reservaN.dataDaReserva}" styleClass="datepicker" class="form-control" required ="autofocus">
                                <f:passThroughAttribute name="placeholder" value="Selecione a data" />
                            </h:inputText>
                            <div class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar"></span>
                            </div>
                        </div>-->
                        

                        <h4 class="form-group">Turno</h4>
                        <h:selectOneMenu class="form-control" value="#{reservaN.turno}" id="turno" required = "autofocus">
                            <f:selectItem itemValue="Selecione o turno" noSelectionOption="true"/>
                            <f:selectItem itemValue="Manhã" itemLabel="Manhã"/> 
                            <f:selectItem itemValue="Tarde" itemLabel="Tarde"/>
                            <f:selectItem itemValue="Noite" itemLabel="Noite"/>
                        </h:selectOneMenu>

                        <h4 class="form-group">Laboratório</h4>
                        <h:selectOneMenu class="form-control" value="#{reservaN.laboratorio}" id="laboratorio" required = "autofocus">

                            <f:selectItem itemValue="Selecione o laboratório" noSelectionOption="true"/>
                            <f:selectItem itemValue="Lab1" itemLabel="Lab1"/> 
                            <f:selectItem itemValue="Lab2" itemLabel="Lab2"/>
                            <f:selectItem itemValue="LATIDIC" itemLabel="LATIDIC"/>
                            <f:selectItem itemValue="LIFE" itemLabel="LIFE"/>
                            <f:selectItem itemValue="Medicina" itemLabel="Medicina"/>
                            <f:selectItem itemValue="Biologia" itemLabel="Biologia"/>

                        </h:selectOneMenu>

                        <h4 class="form-group">Aulas</h4>
                        <h:selectOneMenu class="form-control" value="#{reservaN.horario}" id="aulas" required = "autofocus">

                            <f:selectItem itemValue="Selecione as aulas" noSelectionOption="true"/>
                            <f:selectItem itemValue="Apenas uma aula" itemLabel="Apenas uma aulas"/> 
                            <f:selectItem itemValue="Duas aulas" itemLabel="Duas aulas"/>
                            <f:selectItem itemValue="Três aulas" itemLabel="Três aulas"/>
                            <f:selectItem itemValue="Quatro aulas" itemLabel="Quatro aulas"/>
                            <f:selectItem itemValue="Cinco aulas" itemLabel="Cinco aulas"/>
                            <f:selectItem itemValue="Seis aulas" itemLabel="Seis aulas"/>

                        </h:selectOneMenu>

                        <h4 class="form-group">Descrição</h4>
                        <h:selectOneMenu class="form-control" value="#{reservaN.descricao}" id="descricao" required = "autofocus">

                            <f:selectItem itemValue="Selecione a descrição" noSelectionOption="true"/>
                            <f:selectItem itemValue="Aula" itemLabel="Aula"/> 
                            <f:selectItem itemValue="Estudo em grupo" itemLabel="Estudo em grupo"/>
                            <f:selectItem itemValue="Estudo individual" itemLabel="Estudo individual"/>
                            <f:selectItem itemValue="Evento" itemLabel="Evento"/>
                            <f:selectItem itemValue="Mini curso" itemLabel="Mini curso"/>
                            <f:selectItem itemValue="Palestra" itemLabel="Palestra"/>
                            <f:selectItem itemValue="Outros" itemLabel="Outros"/>

                        </h:selectOneMenu>

                        <br/>
                        <p:commandLink id="submit" type="submit" action="#{reservaNormal.salvarReserva(reservaN, conferePessoa.pessoaLogada.id)}"
                                       update=":MenssagemGenerica" styleClass="btn btn-lg btn-success btn-block">
                            Enviar
                        </p:commandLink>

                        <footer>
                            <center><br/><p>&copy; 2017 Hilton, Igor, Iara, Matheus, Vínicius &middot; <a href="#">Privacidade</a> &middot; <a href="#">Termos</a></p></center>
                        </footer>

                    </h:form>
                </div>

            </div>


            <!-- Bootstrap core JavaScript
            ================================================== -->
            <!-- Placed at the end of the document so the pages load faster -->

            <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
            <!--<script>window.jQuery || document.write('<script src="./resources/js/jquery.min.js"><\/script>');</script>-->
            <script src="../resources/js/bootstrap.min.js"></script>
            <!-- Just to make our placeholder images work. Don't actually copy the next line! -->
            <script src="../resources/js/holder.min.js"></script>
            <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
            <script src="../resources/js/ie10-viewport-bug-workaround.js"></script>

            <script src="../resources/js/ie-emulation-modes-warning.js"></script>

            <script src="../resources/js/bootstrap-datepicker.min.js"></script>

            <script src="../resources/js/bootstrap-select.min.js"></script>
        </div>
    </h:body>
</html>
